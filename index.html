<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hipeme Softphone Widget</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    __STYLES__
  </head>
  <body>
    <div id="app">
      <phone-widget
        :connection-data="parseData(connectionDataJson)"
        :phone-widget-params="parseData(phoneWidgetParamsJson)"
      ></phone-widget>
  </div>
    <script src="https://cdn.jsdelivr.net/gh/danik363/hiperme-softphone-widget-budle@latest/main.js?cache-clear"></script>
    <script type="module">
      const { PhoneWidget } = MyVueComponents;

      const connectionDataJson = `${__CONNECTION_DATA__}`;
      const phoneWidgetParamsJson = `${__PHONE_WIDGET_PARAMS__}`;

      const app = Vue.createApp({
        data() {
          return {
            connectionDataJson,
            phoneWidgetParamsJson,
          };
        },
        methods: {
          parseData(dataJson) {
            try {
              return JSON.parse(dataJson);
            } catch (error) {
              console.error("Error parsing JSON:", error);
              return {};
            }
          },
        },
      });

      app.component("phone-widget", PhoneWidget);
      app.mount("#app");
    </script>
  </body>
</html>
